<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="oneinput.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 INPUT 1 OUTPUT TEMPLATE</title>
</head>
<body>

    
   <!-- Input field for 1 character -->
<input type="text" id="charInput" maxlength="1">

<!-- Button to display image -->
<button onclick="displayImage()" id="submitButton">Show Image</button>

<!-- Image to display based on character input -->
<img id="displayedImage" src="" alt="Displayed Image" style="display: none;">

<!-- GIF to display when input is invalid -->
<img id="gifDisplay" src="cat.gif" alt="GIF" style="display: none;">
    <script src="oneinput.js"></script>

    
</body>
</html>
